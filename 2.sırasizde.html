<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayılara Geri Sayım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #counter {
            font-size: 3em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="counter"></div>

    <script>
        let countdown = 60;
        const counterElement = document.getElementById("counter");

        function sayilariYazdir() {
            if (countdown > 0) {
                if (countdown === 4) {
                    counterElement.innerHTML = "dört";
                } else if (countdown === 3) {
                    counterElement.innerHTML = "üç";
                } else if (countdown === 2) {
                    counterElement.innerHTML = "iki";
                } else if (countdown === 1) {
                    counterElement.innerHTML = "bir";
                } else {
                    counterElement.innerHTML = countdown;
                }
                countdown--;
            } else {
                counterElement.innerHTML = "sıfır";
                clearInterval(interval);
            }
        }
        const interval = setInterval(sayilariYazdir, 1000);
    </script>
</body>
</html>
